server:
  port: 8099
#微服务配置
spring:
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/management_system
    username: root
    password: 123456
    type: com.alibaba.druid.pool.DruidDataSource
  data:
    redis:
      database: 2
      host: localhost
      port: 6379
#日志文件配置路径
logging:
  level:
    com: info

ms:
  jwt:
    # 设置jwt签名加密时使用的秘钥
    adminSecretKey: psl
    # 设置jwt过期时间
    adminTtl: 7200000
    # 设置前端传递过来的令牌名称
    adminTokenName: token